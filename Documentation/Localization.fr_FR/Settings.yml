# This is the project specific Settings.yml file.
# Place Sphinx specific build information here.
# Settings given here will replace the settings of 'conf.py'.

---
conf.py:
  copyright: 2000-2014
  project: Élément de contenu depuis TypoScript
  version: 0.2
  release: 0.2.1
  latex_documents:
  - - Index
    - tscobj.tex
    - Élément de contenu depuis TypoScript
    - Jean-David Gadina / macmade.net
    - manual
  latex_elements:
    papersize: a4paper
    pointsize: 10pt
    preamble: \usepackage{typo3}
  html_theme_options:
    github_repository: xperseguers/t3ext-tscobj
    github_branch: master
    github_sphinx_locale: fr_FR
...
